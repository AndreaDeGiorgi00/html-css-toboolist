<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="intro">
        <img src="images/Logo.png" alt="Logo">
        <h2><b>Toboolist</b></h2>
    </div>
    
    <br>
    

    <div class="contenitore">

        <button class="button b"> Add task</button>
        <button class="button c"> Add section</button>

        <br>
        <br>
        <br>

        <h3><b>&triangledown;New Task</b></h3> 

        <br>
        <span class="simboli check">&checkmark;</span>
        <span class="testo">Quarterly news letters </span>
        <div class="azioni editorial">Editorial</div>
        <br>

        <h3><b>&triangledown;Today</b></h3>

        <br>
        <span class="simboli ics">&cross;</span>
        <span class="testo">Quarterly news letters </span>
        <div class="azioni editorial">Editorial</div>
    </div>
